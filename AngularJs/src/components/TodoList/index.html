<div class="container">
    <div class="list">
        <ul class="todo-ul">
            <todo-li ng-repeat="todo in list | filter: beShowed track by $index"></todo-li>
        </ul>
        <button class="toggle-hide-done-btn" ng-click="toggleHideDone()">{{hideDone ? '显示完成事项' : '隐藏完成事项'}}</button>
    </div>
    <div class="add">
        <input class="add-input" type="text" ng-model="tempDetail">
        <button class="add-btn" ng-click="add()">增加</button>
    </div>
</div>
